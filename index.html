<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main class="main_container">
    <section>
      <div class="upper_container">
        <div><img class="pattern_card" src="/images/bg-pattern-card.svg" alt="image-card"></div>
        <div><img class=profile_picture src="/images/image-victor.jpg" alt="image"></div>
      </div>
      <div class="name_container">
        <b>Victory Crest </b>
        <span>26</span>
      </div>
      <p class="city">London</p>

      <div class="stats_container">
        <div>
          <p class="number">80k</p>
          <span class="bottom_text">Followers</span>
        </div>
        <div>
          <p class="number">803k</p>
          <span class="bottom_text">Likes</span>
        </div>
        <div>
          <p class="number">1.4k</p>
          <span class="bottom_text">Photos</span>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
